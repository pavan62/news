<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Puer Tea</ion-title>
    <ion-buttons slot="start">
      <ion-button icon-only (click)="previous()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="next()">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="secondary">
  <img class="tea-image" src="assets/img/puer.jpg" />
  <div class="description">
    An aged black tea from china. Puer teas have a strong rich flavor that could
    be described as "woody" or "peaty."
  </div>
</ion-content>
